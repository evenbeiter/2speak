<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>筆記整理 WebApp</title>
  <!-- Bootstrap 5（最新版）-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="border-bottom p-2 d-flex align-items-center gap-2 flex-wrap">
    <div class="me-auto fw-semibold">筆記整理 WebApp</div>
    <!-- GitHub 存取設定 -->
    <div class="d-flex align-items-center gap-2 flex-wrap">
      <input id="ghToken" class="form-control form-control-sm w-auto" type="password" placeholder="GitHub Token (repo 權限)" />
      <input id="dailyOwner" class="form-control form-control-sm w-auto" placeholder="每日筆記 owner" />
      <input id="dailyRepo" class="form-control form-control-sm w-auto" placeholder="每日筆記 repo (無資料夾)" />
      <input id="topicOwner" class="form-control form-control-sm w-auto" placeholder="主題筆記 owner" />
      <input id="topicRepo" class="form-control form-control-sm w-auto" placeholder="主題筆記 repo (含資料夾)" />
      <button id="btnSaveAuth" class="btn btn-outline-secondary btn-sm">儲存連線</button>
      <button id="btnLoadAll" class="btn btn-primary btn-sm">載入資料</button>
    </div>
  </header>

  <main class="container-fluid py-2">
    <div class="d-flex gap-2">
      <section id="leftCol" class="left-col border rounded p-2">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="fw-semibold">每日筆記</div>
          <div class="d-flex gap-2">
            <button id="btnUnfileAll" class="btn btn-sm btn-outline-secondary">取消所有反灰</button>
          </div>
        </div>
        <div id="dailyAccordion" class="accordion"></div>
      </section>

      <section id="rightCol" class="right-col border rounded p-2">
        <div class="d-flex align-items-center justify-content-between mb-2 flex-wrap gap-2">
          <div class="fw-semibold">主題筆記</div>
          <div class="d-flex gap-2">
            <button id="btnAddFolder" class="btn btn-sm btn-success">＋ 新增主題大標</button>
            <button id="btnSaveAll" class="btn btn-sm btn-primary">
              儲存 (a)順序 (b)主題內容 (c)每日反灰
            </button>
          </div>
        </div>
        <div id="foldersContainer" class="d-flex flex-column gap-3"
             data-dnd-scope="folders"></div>
      </section>
    </div>
  </main>

  <!-- Modal：編輯主題小標內容 -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯主題筆記</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">主題小標（檔名，不含 .txt）</label>
            <input id="modalNoteTitle" class="form-control" />
          </div>
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="small text-muted">可拖曳上下排序、點卡片可編輯內容、可複製卡片後到其他主題按「貼上」</div>
            <div class="d-flex gap-2">
              <button id="modalBtnAddLine" class="btn btn-sm btn-outline-success">新增一則</button>
              <button id="modalBtnCopySelected" class="btn btn-sm btn-outline-secondary">複製所選</button>
              <button id="modalBtnDeleteSelected" class="btn btn-sm btn-outline-danger">刪除所選</button>
            </div>
          </div>
          <div id="modalNoteList" class="stack-list" data-dnd-scope="modal-note"></div>
        </div>
        <div class="modal-footer">
          <button id="modalBtnConfirm" class="btn btn-primary" data-bs-dismiss="modal">確定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">訊息</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
